<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="popup" id="menu">
            
            <form id="nickname-prompt" class="" style="text-align: center;">
                <h1 class="white">Shithead</h1>
                <div class="input">
                    <p class="white">
                        <strong>Please enter a nickname</strong>
                    </p>
                    <input
                        class="entry big"
                        type="text"
                        name="nickname"
                        style="width: 10rem; height: 1.5rem"
                        autocomplete="off"
                    />
                    <button
                        class="plain-button"
                        style="width: 10rem; height: 2rem; border-width: 0.1rem"
                    >
                        <strong>Proceed</strong>
                    </button>
                </div>
            </form>

            <div id="room-prompt" class="hide">
                <div class="input" id="name-corner">
                    <p id="name-display" class="white"></p>
                    <button
                        id="btn-change-name"
                        class="colored-button"
                        style="font-size: 16px"
                    >
                        Change name
                    </button>
                </div>
                <div style="flex-direction: row; gap: 1rem">
                    <form id="join-room-form">
                        <div class="input">
                            <input
                                class="entry"
                                type="text"
                                name="key"
                                style="width: 5rem; height: 1.5rem"
                                autocomplete="off"
                            />
                            <button class="plain-button">Join room</button>
                        </div>
                    </form>
                    <p><strong>OR</strong></p>
                    <button
                        id="btn-create-room"
                        class="colored-button"
                        style="width: 5rem; height: 4rem"
                    >
                        Create room
                    </button>
                </div>
            </div>

            <div id="room-lobby" class="hide">
                <div id="room-grid" class="">
                    <div class="lobby2">
                        <u>Players:</u>
                        <ul id="player-list">
                            
                        </ul>
                    </div>
                    <div class="lobby3">
                        <div style="flex-direction: row;">
                        <button id="btn-leave-room" class="plain-button">
                            Leave room
                        </button>
                        <button
                            id="btn-start-game"
                            class="colored-button"
                        >
                            Start game
                        </button>
                        </div>
                        <p id="room-display">Room: n2ja</p>
                    </div>
                    <div class="lobby4">
                        <ul id="room-chat"></ul>
                    </div>
                    <div class="lobby5">
                        <form id="room-chat-entry">
                            <!-- <strong>Message</strong> -->
                            <input class="entry" style="width: 100%" name="message" autocomplete="off"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="game" class="hide">
            <div id="opponents-container"></div>
            <div id="community-area-container">
                <div>
                    <div id="deck">
                        <div id="deck-card-counter" class="card-counter">52</div>
                        <div class="playing-card facing-down">
                            <img class="front-face" src="../public/images/all cards/10_of_clubs.png">
                            <img class="back-face" src="../public/images/red_back.jpg">
                        </div>
                    </div>
                </div>
                <div id="stack">
                    <div class="playing-card">
                        <img class="front-face" src="../public/images/all cards/10_of_clubs.png">
                        <img class="back-face" src="../public/images/red_back.jpg">
                    </div>
                </div>
            </div>
            <div id="player-container">
                <div id="player-base">
                    <div class="base">
                        <div id="player-card0" class="playing-card">
                        </div>
                        <div id="player-card1" class="playing-card">
                        </div>
                        <div id="player-card2" class="playing-card">
                        </div>
                    </div>
                    <div id="self-card-counter" class="card-counter">0</div>
                </div>
                <div id="hand">
                </div>
            </div>
            <div id="left-area">
                <div id="trash-stack"></div>
            </div>
            <div id="right-area">
                <div id="chat"></div>
            </div>
        </div>

        <!-- scripts -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-functions.js"></script>
        <script src="/public/js/functions.js"></script>
        <script src="/public/js/config.js"></script>
        <script src="/public/js/auth.js"></script>
        <script src="/public/js/game/game.js"></script>
        <script src="/public/js/game/display.js"></script>
        <script src="/public/js/frontend.js"></script>
        <script src="/public/js/lobby.js"></script>
    </body>
</html>
