<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/public/css/styles.css" />
<title>Document</title>
</head>
<body>
<div class="popup" id="menu">
    <h1 class="white">Shithead</h1>
    <form id="nickname-prompt" class="">
    <div class="input">
        <p class="white"><strong>Please enter a nickname</strong></p>
        <input
        class="entry big"
        type="text"
        name="nickname"
        style="width: 10rem; height: 1.5rem"
        autocomplete="off"
        />
        <button
        class="plain-button"
        style="width: 10rem; height: 2rem; border-width: 0.1rem"
        >
        <strong>Proceed</strong>
        </button>
    </div>
    </form>

    <div id="room-prompt" class="hide">
    <div class="input" id="name-corner">
        <p id="name-display" class="white"></p>
        <button
        id="btn-change-name"
        class="colored-button"
        style="font-size: 16px"
        >
        Change name
        </button>
    </div>
    <div style="flex-direction: row; gap: 1rem">
        <form id="join-room-form">
        <div class="input">
            <input
                class="entry"
                type="text"
                name="key"
                style="width: 5rem; height: 1.5rem"
                autocomplete="off"
            />
            <button class="plain-button">Join room</button>
            </div>
        </form>
        <p><strong>OR</strong></p>
        <button
        id="btn-create-room"
        class="colored-button"
        style="width: 5rem; height: 4rem"
        >
        Create room
        </button>
    </div>
    </div>

    <div id="room-lobby" class="hide">
    <div id="room-grid">
        <div>
        <p id="room-display">Room: n2ja</p>
        <ul id="player-list">
            <u>Players:</u>
        </ul>
        <button id="btn-leave-room" class="plain-button">Leave room</button>
        </div>
        <div id="room-chat">
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        <div>Casper: bad</div>
        </div>
        <div
        id="room-chat-entry"
        style="flex-direction: row; gap: 1rem; margin: 1rem; color: black"
        >
        <strong>Message</strong>
        <input clas="entry small" style="width: 70%" />
        <button
            id="btn-start-game"
            class="colored-button"
            style="height: 2rem; width: 6rem; font-size: 20px"
        >
            Start game
        </button>
        </div>
    </div>
    </div>
</div>

<div class="hide" id="game">
    <div class="player-container">
        <div id="top-player">
            <div class="hand"></div>
        </div>
        <div id="left-player">
            <div class="hand vertical"></div>
        </div>
        <div id="right-player">
            <div class="hand vertical"></div>
        </div>
        <div id="bottom-player">
            <div class="hand"></div>
        </div>

        <div id="community-area">
            <div id="draw-stack">
                <div class="card-stack upside-down"></div>
            </div>
            <div id="play-stack">
                <div class="card-stack rightside-up"></div>
            </div>
            <div id="trash-stack">
                <div class="card-stack jumbled upside-down"></div>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-functions.js"></script>
<script src="/public/js/functions.js"></script>
<script src="/public/js/config.js"></script>
<script src="/public/js/auth.js"></script>
<script src="/public/js/frontend.js"></script>
<script src="/public/js/lobby.js"></script>
<!-- <script src="test_rules.js"></script> -->
</body>
</html>
