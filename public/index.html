<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="popup">
        <h1 class="white">Shithead</h1>
        <div id="nickname-prompt">
            <div class="input">
                <p class="white">Please enter a nickname</p>
                <input id="entry-nickname" class="entry big" type="text">
                <button id="btn-enter-username" class="plain-button">Proceed</button>   
            </div>
        </div>

        <div id="room-prompt" class="hide">
            <div class="input">
                <p id="name-display" class="white"></p>
                <button id="btn-change-name" class="colored-button">Change name</button>
            </div>
            <div class="input">
                <p class="white">Enter room code below to join a already created room or create one yourself.</p>
                <input class="entry small" type="text" id="room-key-entry">
                <button id="btn-join-room" class="plain-button">Join room</button>
            </div>
            <button id="btn-create-room" class="colored-button">Create room</button>
        </div>

        <div id="room-lobby" class="hide">
            <p id="room-display" class="white"></p>
            <ul id="player-list">

            </ul>

            <ul id="chat" >

            </ul>
            <button id="btn-leave-room" class="plain-button">Leave room</button>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="launch.js"></script>
</body>
</html>
